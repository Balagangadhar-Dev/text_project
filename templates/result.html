<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container m-5 p-5" style="text-align: center;">
    <div class="card m-5">
      <div class="card-body">
        <h5 class="card-title">Extracted Text</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
        <p class="card-text">{{ text }}</p>
        <a href="{% url 'upload_file' %}" class="card-link">Upload another file</a>
      </div>
    </div>
  </div>



<div class="m-2">
  <h3>Recent Activity</h3>
  <hr>
  <table class="table table-striped-columns">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Date and Time</th>
          <th scope="col">File Type</th>
          <th scope="col">Data Extracted</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
          {% for data in recent_data %}
        <tr>
          <th scope="row">{{data.id}}</th>
          <td>{{data.uploaded_at}}</td>
          <td>{{data.u_file_type}}</td>
          <td>{{data.ext_data}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>

</div>

</body>
</html>
